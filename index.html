<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h3>Sound Control Aliens</h3>
    <p id="miss_gurl">Note: Play different sounds like clap, snap, and pat to make one of the aliens dance.</p>
  </div>
  <div class="main_div">
    <center>
      <button onclick="startClassification()">Start</button>
      <br>
      <br>
      <div id="result_label">I can hear - </div>
      <div id="result_confidence">Accuracy - </div>
      <br>
      <img id="alien1" width="300" height="300" src="aliens-01.png" alt="">
      <img id="alien2" width="300" height="300" src="aliens-02.png" alt="">
      <img id="alien3" width="300" height="300" src="aliens-03.png" alt="">
      <img id="alien4" width="300" height="300" src="aliens-04.png" alt="">
    </center>
  </div>
  <div class="copy_write_footer">created by - Jaina Godara</div>
  <script src="main.js"></script>
</body>

</html>
